@let courses = (courses$ | async) || [];

<main class="flex flex-col gap-y-14 pt-16 px-32 pr-31">
  <app-logout-button *appAuthenticatedOnly />
  <app-login-button *appGuestOnly />
  <app-page-title>Courses</app-page-title>

  @for (course of courses; track course.id) {
    <app-course-card [course]="course" (afterEdit)="refresh()" />
  }
</main>
