@let _course = course();

<article
  class="group relative bg-app-blue-200 text-app-blue-600 rounded-2xl flex flex-col items-center gap-4 hover:bg-app-blue-100 w-82 h-94 px-4 pt-2 pb-8">
  <h2 class="font-playfair-display font-bold text-[26px] text-center">{{ _course.title | truncate: maxTitleLength }}</h2>
  <app-course-card-image [course]="_course" />
  <p class="text-center">{{ _course.description | truncate: maxDescriptionLength }}</p>
  <button *appAuthenticatedOnly class="cursor-pointer absolute top-2 right-2 invisible group-hover:visible">
    <app-edit-icon className="w-6 h-6 fill-current" />
  </button>
</article>
