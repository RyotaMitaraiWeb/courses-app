@let _course = course();

<form (submit)="submit($event)" [formGroup]="form"
  class="group relative bg-app-blue-200 text-app-blue-600 rounded-2xl flex flex-col items-center gap-4 hover:bg-app-blue-100 w-82 h-94 px-4 pt-2 pb-8">
  <input appInput [formControl]="form.controls.title" placeholder="Title..."
    class="font-playfair-display font-bold text-[26px] text-center w-8/10" />
  <app-course-card-image [course]="_course" />
  <textarea placeholder="Description..." [formControl]="form.controls.description"
    class="flex-1 w-full text-center resize-none"></textarea>
  <button [disabled]="form.invalid" type="submit" class="cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed absolute top-2 right-2">
    <app-check-icon className="w-6 h-6 fill-current" />
  </button>
</form>
